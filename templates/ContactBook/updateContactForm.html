<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'ContactBook/styles/updateContactForm.css' %}">
</head>
<body>

<div class="container mt-4">
    <a class="btn btn-secondary mb-3" href="{% url 'home' %}">Back</a>

    <h2 class="text-center text-primary">Update Contact</h2>

    <form method="post" action="{% url 'updateContact' %}">
        {% csrf_token %}

        <input type="hidden" name="id" value="{{ updateAccount.id }}">

        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{ updateAccount.name }}" required>

        <label class="mt-2">Mobile</label>
        <input type="text" name="mobile" class="form-control" value="{{ updateAccount.mobile }}" required>

        <label class="mt-2">Email</label>
        <input type="email" name="email" class="form-control" value="{{ updateAccount.email }}">

        <label class="mt-2">Address</label>
        <input type="text" name="address" class="form-control" value="{{ updateAccount.address }}">

        <button class="btn btn-primary mt-3">Update</button>
    </form>
</div>

</body>
</html>
